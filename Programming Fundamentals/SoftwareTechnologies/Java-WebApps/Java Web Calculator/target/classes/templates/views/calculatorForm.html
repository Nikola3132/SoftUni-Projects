<style>
    #changing{
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;

        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        cursor: pointer;
    }

    #changing{
        background-color: white;
        color: black;
        border: 2px solid #f44336;
    }

    #changing:hover {
        background-color: #f44336;
        color: white;
    }
</style>

<form class="form-inline" th:action="@{/}" method="POST">
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="leftOperand" style="color: darkblue" placeholder="Left Operand"
                       name="leftOperand" th:value="${leftOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <select class="form-control" name="operator">
                    <option value="+" name="plus" style="background: red" th:selected="${operator.equals('+')}">+</option>
                    <option value="-" style="background: #1c699d" th:selected="${operator.equals('-')}">-</option>
                    <option value="*" style="background: #7f5006" th:selected="${operator.equals('*')}">*</option>
                    <option value="/" style="background: yellow" th:selected="${operator.equals('/')}">/</option>
                    <option value="^" style="background: seagreen" th:selected="${operator.equals('^')}">^</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="rightOperand" style="color:darkblue;" placeholder="Right Operand"
                       name="rightOperand" th:value="${rightOperand}"/>
            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" style="background: url(https://png.pngtree.com/thumb_back/fh260/back_pic/03/90/89/5857de54a36c300.jpg)" th:value="${result}"/>
            </div>
        </div>

        <div class="form-group">
            <button id="changing" type="submit" style="background: url(https://previews.123rf.com/images/ismode/ismode1803/ismode180300019/98547520-blood-texture-background-texture-of-concrete-wall-with-bloody-red-stains-.jpg)" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
